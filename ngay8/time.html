                    break;
                case 1:

                    break;

                    break;
                case 5:
                    console.log('Thu 6');
                    break;
                case 6:
                    console.log('Thu 7');
                    break;

            }
            for (var i=0;i<=100;i++){
                if(i%2==0)
                    console.log(i+ ' ');
            }
            for (var i=0;i<=100;i++){
                if(i%3==0)
                    console.log(i+ ' ');
            }
            var month=['thang1','thang2','thang3','thang4','thang5','thang6','thang7','thang8','thang9','thang10','thang11','thang12'];
            for(var i=0;i<month.length;i++){
                console.log(month[i]);
            }
    </script>
